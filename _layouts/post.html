---
layout: default
---
<div class="post page-wrap">

  <header class="post-header">
    <h1 class="post-title font--primary font--primary--bold">{{ page.title }}</h1>
    <p class="post-meta font--primary">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="font--primary">
    {{ content }}
  </article>
  {% include disqus.html disqus_identifier=page.disqus_indentifier %}
</div>
