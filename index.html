---
layout: default
---

<div class="home">
  <!--<h1 class="page-heading">Posts</h1>-->
  <div class="grid">
    {% for post in site.posts %}
      <figure class="grid-item">
        <img src="https://placehold.it/300x300" alt="" />
        <figcaption class="grid-item__overlay">
          <section>
            <h2 class="grid-item__title">
              <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <!--<h4 class="grid-item__first-line">{{ post.author }}</h4>-->
            <span class="grid-item__second-line">{{ post.date | date: "%b %-d, %Y" }}</span>
          </section>
        </figcaption>
      </figure>
    {% endfor %}
  </div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
