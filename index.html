---
layout: landing
---

<div class="posts-preview">
    {% for post in site.posts %}
    <article class="post-preview__container">
        <figure class="post-preview__post">
            <a class="post-preview__link" href="{{ post.url | prepend: site.baseurl }}">
                <div class="post-preview__image" style="background-image: url(http://placehold.it/300x344)"></div>
                <figcaption class="post-preview__content">
                    <h4 class="post-preview__title">{{ post.title }}</h4>
                    <div class="post-preview__summary">
                        {{ post.excerpt | strip_html | truncatewords: 15 }}
                    </div>
                </figcaption>
            </a>
        </figure>
    </article>
    {% endfor %}

    <!-- <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
