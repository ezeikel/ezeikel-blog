---
layout: default
---

<div class="home page-wrap">
  <!--<h1 class="page-heading">Posts</h1>-->
  <div class="posts-grid">
    {% for post in site.posts %}
      <figure class="grid-item">
        <img class="grid-item__image" src="https://placehold.it/300x300" alt="" />
        <figcaption class="grid-item__text">
          <article>
            <h2 class="article-title font--secondary">
              <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p class="article-excerpt font--secondary">
              {{ post.excerpt | strip_html | truncatewords: 20 }}
            </p>
            <!--<h4 class="grid-item__first-line">{{ post.author }}</h4>-->
            <span class="article-meta font--secondary"><i class="fa fa-calendar"></i>{{ post.date | date: "%Y-%m-%d" }}</span><!-- <span>{{ page.categories }}</span>-->
          </article>
        </figcaption>
      </figure>
    {% endfor %}
  </div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
